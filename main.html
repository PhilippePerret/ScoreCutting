<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Score Cutting</title>
  
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/jquery.form.min.js"></script>

</head>
<body>


  <img id="score" src="" />
  
  <footer>
    <button id="decouper" onclick="App.buildCodeDecoupe.call(App)">Découper</button>
    <span>Numéro premier système : </span>
    <input type="text" id="num_first_system" value="1">
    <button id="confirmer_decoupe" class="invisible" onclick="App.buildCodeDecoupe.call(App, true)">Confirmer cette découpe</button>
    <button id="renoncer_decoupe" class="invisible" onclick="App.renoncerDecoupe.call(App)">Réajuster les lignes</button>
  </footer>
  <form id="form-code-decoupe" method="post" style="display:none;">
    <textarea id="code_decoupe" name="code_decoupe" style="display:none;"></textarea>
  </form>
  <div id="panneau_information" class="hidden">
    <div class="content"></div>
    <div class="right"><button onclick="UI.hidePanneauInformation.call(UI)">OK</button></div>
  </div>
  <div id="message" class="hidden" onclick="UI.hideMessage.call(UI)"></div>

  <script type="text/javascript" src="config.js" defer></script>
  <script type="text/javascript" src="js/App.js" defer></script>
  <script type="text/javascript" src="js/data.js" defer></script>
  <script type="text/javascript" src="js/handies.js" defer></script>
  <script type="text/javascript" src="js/UI.js" defer></script>
  <script type="text/javascript" src="js/LigneCoupe.js" defer></script>
</body>
</html>
